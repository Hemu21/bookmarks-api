paths:
  /bookmarks/list/short_url/{short_url} 
tags:
  - Bookmarks
parameters:
  - name: short_url
    in: path
    description: short url in your bookmarks
    required: true
    schema:
      type: string
responses:
  '200':
    description: short_url is updated in your bookmarks
  '404':
    description: url not found in bookmarks